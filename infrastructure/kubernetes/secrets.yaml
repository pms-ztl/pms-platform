# NOTE: In production, use external secret management (AWS Secrets Manager, HashiCorp Vault, etc.)
# This file is for reference only - DO NOT commit actual secrets

apiVersion: v1
kind: Secret
metadata:
  name: pms-api-secrets
  namespace: pms
  labels:
    app.kubernetes.io/name: pms-api
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Replace with actual values from external secret manager
  DATABASE_URL: "postgresql://pms_user:CHANGE_ME@postgresql-primary:5432/pms?schema=public"
  REDIS_PASSWORD: "CHANGE_ME"
  JWT_SECRET: "CHANGE_ME_TO_SECURE_256_BIT_SECRET"
  SESSION_SECRET: "CHANGE_ME_TO_SECURE_SESSION_SECRET"

  # Encryption keys (AES-256)
  ENCRYPTION_KEY: "CHANGE_ME_TO_32_BYTE_HEX_STRING"

  # SSO Credentials (example for Okta)
  SAML_ISSUER: "https://pms.local"
  SAML_CALLBACK_URL: "https://api.pms.local/auth/saml/callback"

  # OIDC Credentials
  OIDC_CLIENT_ID: "CHANGE_ME"
  OIDC_CLIENT_SECRET: "CHANGE_ME"

  # Integration API Keys (encrypted in production)
  WORKDAY_CLIENT_ID: "CHANGE_ME"
  WORKDAY_CLIENT_SECRET: "CHANGE_ME"
  SLACK_CLIENT_ID: "CHANGE_ME"
  SLACK_CLIENT_SECRET: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: pms-db-credentials
  namespace: pms
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
type: Opaque
stringData:
  postgresql-password: "CHANGE_ME"
  postgresql-replication-password: "CHANGE_ME"
  postgresql-postgres-password: "CHANGE_ME"
