apiVersion: v1
kind: ConfigMap
metadata:
  name: pms-api-config
  namespace: pms
  labels:
    app.kubernetes.io/name: pms-api
    app.kubernetes.io/component: api
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://app.pms.local,https://admin.pms.local"

  # Redis
  REDIS_HOST: "redis-master.pms.svc.cluster.local"
  REDIS_PORT: "6379"

  # PostgreSQL
  DATABASE_HOST: "postgresql-primary.pms.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "pms"

  # JWT Settings
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"

  # Feature Flags
  FEATURE_BIAS_DETECTION: "true"
  FEATURE_AI_CALIBRATION: "true"
  FEATURE_OFFLINE_MOBILE: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pms-web-config
  namespace: pms
  labels:
    app.kubernetes.io/name: pms-web
    app.kubernetes.io/component: web
data:
  VITE_API_URL: "https://api.pms.local/api/v1"
  VITE_WS_URL: "wss://api.pms.local"
  VITE_ENVIRONMENT: "production"
