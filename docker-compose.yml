version: '3.8'

# =============================================================
# PMS Platform - Full Stack Docker Setup
# =============================================================
# Quick start:  docker compose up --build
# Stop:         docker compose down
# Reset DB:     docker compose down -v && docker compose up --build
# =============================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-pms_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: pms-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-pms_dev}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-pms-docker-jwt-secret-change-in-prod}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SESSION_SECRET: ${SESSION_SECRET:-pms-docker-session-secret-change-it}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-pms-docker-encryption-key-32ch!!}
      MFA_ISSUER: ${MFA_ISSUER:-PMS Platform}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3002,http://localhost}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-PMS Platform <noreply@pms-platform.com>}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pms-network

  # Frontend Web App (nginx serves static + proxies API)
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
      args:
        VITE_API_URL: /api/v1
    container_name: pms-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - pms-network

volumes:
  postgres_data:
    name: pms_postgres_data
  redis_data:
    name: pms_redis_data

networks:
  pms-network:
    name: pms-network
    driver: bridge
